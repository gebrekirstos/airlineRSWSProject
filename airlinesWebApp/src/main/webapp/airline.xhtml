<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Airline</title>
    <h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
	<h1>Welcome to Airline!!</h1>
	<h:dataTable value="#{airlineRestService.airlines}" var="airline" styleClass="order-table"
    		headerClass="order-table-header"
    		rowClasses="order-table-odd-row,order-table-even-row">
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{airline.id}"/>           
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{airline.name}"/>
            
        </h:column>
        <h:column>
					<f:facet name="header">Action</f:facet>
					<h:panelGrid columns="2">
						<h:commandButton value="Edit" />
						<h:commandButton value="Delete" />

					</h:panelGrid>
				</h:column>
    </h:dataTable>
    <br />
    <!-- <h:link outcome="addairline">Add Airline </h:link> -->
    <h:form>
		<h:panelGrid columns="3">
			<h:commandButton value="Add Airline" action="addairline.xhtml" />
			<br />
			<h:button value="Exit" outcome="home.xhtml" immediate="true" />
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>

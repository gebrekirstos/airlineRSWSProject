<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Airline</title>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<center>
		<h1>Airline Lists</h1>
		<h:form>
			<h:dataTable var="airline" value="#{airlineRestService.airlines}"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:inputText value="#{airline.id}" rendered="#{airline.editable}" />
					<h:outputText value="#{airline.id}"
						rendered="#{not airline.editable}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:inputText value="#{airline.name}" rendered="#{airline.editable}" />
					<h:outputText value="#{airline.name}"
						rendered="#{not airline.editable}" />

				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:panelGrid columns="2">
						<h:commandButton value="#{airline.editable?'Save':'Edit'}"
							action="#{allServiceHelper.changeEditStatus(airline)}" />

						<h:commandButton value="Delete" />

					</h:panelGrid>
				</h:column>
			</h:dataTable>
		</h:form>
		<br />
		<!-- <h:link outcome="addairline">Add Airline </h:link> -->
		<h:form>
			<h:panelGrid columns="3">
				<h:commandButton value="Add Airline" action="addairline.xhtml" />
				<br />
				<h:button value="Exit" outcome="home.xhtml" immediate="true" />
			</h:panelGrid>
		</h:form>
	</center>
</h:body>
</html>

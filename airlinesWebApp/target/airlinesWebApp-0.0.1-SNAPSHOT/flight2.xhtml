	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Flight</title>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<center>
		<h1>Welcome to Flight!!</h1>

			<h:panelGrid columns="9">

				<h:outputLabel> Destination:</h:outputLabel>
				<h:inputText value="#{flightRestService.destination}" />

			</h:panelGrid>

		<h:form>
			<h:outputText value="SEARCH BY:"></h:outputText>
		 	AirlineName:
		 	<h:inputText id="airlineName_id"
						value="#{allServiceHelper.flightQuery.airlineName}">
					</h:inputText>
		 	
		 	OriginAirport:
		 	<h:inputText id="originAirportCode_id"
						value="#{allServiceHelper.flightQuery.originAirportCode}">
					</h:inputText>
		 	 DestinationAirportCode:
		 	<h:inputText id="destinationAirportCode_id"
						value="#{allServiceHelper.flightQuery.destinationAirportCode}">
					</h:inputText>
		
					<h:commandButton value="search">
						<f:ajax listener="#{allServiceHelper.SearchFlight}" execute="@form"
							render="list" />
					</h:commandButton>

		</h:form>
		<h:dataTable value="#{allServiceHelper.listFlight}" var="flight" id="list"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{flight.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Number" />
				</f:facet>
				<h:outputText value="#{flight.flightnr}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="DepartureDate" />
				</f:facet>
				<h:outputText value="#{flight.departureDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="DepartureTime" />
				</f:facet>
				<h:outputText value="#{flight.departureTime}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="ArrivalDate" />
				</f:facet>
				<h:outputText value="#{flight.arrivalDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="ArrivalTime" />
				</f:facet>
				<h:outputText value="#{flight.arrivalTime}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="AirlineNo" />
				</f:facet>
				<h:outputText value="#{flight.airline.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Origin" />
				</f:facet>
				<h:outputText value="#{flight.origin.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Destination" />
				</f:facet>
				<h:outputText value="#{flight.destination.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Airplane" />
				</f:facet>
				<h:outputText value="#{flight.airplane.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:panelGrid columns="2">
					<h:commandButton value="Edit" />
					<h:commandButton value="Delete" />

				</h:panelGrid>
			</h:column>
		</h:dataTable>
		<br />
		<!-- <h:link outcome="addflight">Add Flight </h:link> -->
		<h:form>
			<h:panelGrid columns="3">
				<h:commandButton value="Add Flight" action="addflight.xhtml" />
				<br />
				<h:button value="Exit" outcome="home.xhtml" immediate="true" />
			</h:panelGrid>
		</h:form>
	</center>
</h:body>
</html>

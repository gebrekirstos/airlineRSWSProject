<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Airline</title>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<center>
		<h1>Flight List</h1>
		<h:form>
			<h:panelGrid columns="9">


				<h:outputLabel> FiltreByAirline:</h:outputLabel>
				<h:inputText value="#{restFlightService.airlineQ}" />
				<h:commandButton value="Search"
					action="#{restFlightService.findByAirline}" />

				<h:outputLabel> FiltreBydeparture:</h:outputLabel>
				<h:inputText value="#{restFlightService.origin}" />
				<h:commandButton value="Search"
					action="#{restFlightService.findByOrigin}" />

				<h:outputLabel> FiltreByDestination:</h:outputLabel>
				<h:inputText value="#{restFlightService.destination}" />
				<h:commandButton value="Search"
					action="#{restFlightService.findByDestination}" />
			</h:panelGrid>
		</h:form>

		<h:dataTable var="flight" value="#{restFlightService.flightList}"
			styleClass="order-table, column-table"
			headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<f:facet name="header">
				<h:outputText value="Flight List" />
			</f:facet>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{flight.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="FlightNumber" />
				</f:facet>
				<h:outputText value="#{flight.flightnr}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Origin" />
				</f:facet>
				<h:outputText value="#{flight.origin.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Destination" />
				</f:facet>
				<h:outputText value="#{flight.destination.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="DepartureDate" />
				</f:facet>
				<h:outputText value="#{flight.departureDate}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Departuretime" />
				</f:facet>
				<h:outputText value="#{flight.departureTime}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Airplane" />
				</f:facet>
				<h:outputText value="#{flight.airplane.model}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Airline" />
				</f:facet>
				<h:outputText value="#{flight.airline.name}" />
			</h:column>
		</h:dataTable>

		<br />
		<!-- <h:link outcome="addflight">Add Flight </h:link> -->
		<h:form>
			<h:panelGrid columns="3">
				<h:commandButton value="Add Flight" action="addflight.xhtml" />
				<br />
				<h:button value="Exit" outcome="home.xhtml" immediate="true" />
			</h:panelGrid>
		</h:form>

	</center>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Flight</title>
	<h:outputStylesheet library="css" name="table-style.css"  />
</h:head>
<h:body>
	<h1>Welcome to Flight!!</h1>
	<h:dataTable value="#{flightRestService.flights}" var="flight"
		styleClass="order-table"
    		headerClass="order-table-header"
    		rowClasses="order-table-odd-row,order-table-even-row">
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{flight.id}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Number" />
			</f:facet>
			<h:outputText value="#{flight.flightnr}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="DepartureDate" />
			</f:facet>
			<h:outputText value="#{flight.departureDate}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="DepartureTime" />
			</f:facet>
			<h:outputText value="#{flight.departureTime}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="ArrivalDate" />
			</f:facet>
			<h:outputText value="#{flight.arrivalDate}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="ArrivalTime" />
			</f:facet>
			<h:outputText value="#{flight.arrivalTime}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="AirlineNo" />
			</f:facet>
			<h:outputText value="#{flight.airline.id}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Origin" />
			</f:facet>
			<h:outputText value="#{flight.origin.id}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Destination" />
			</f:facet>
			<h:outputText value="#{flight.destination.id}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Airplane" />
			</f:facet>
			<h:outputText value="#{flight.airplane.id}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Action</f:facet>
			<h:panelGrid columns="2">
				<h:commandButton value="Edit" />
				<h:commandButton value="Delete" />

			</h:panelGrid>
		</h:column>
	</h:dataTable>
	<br />
	<!-- <h:link outcome="addflight">Add Flight </h:link> -->
	<h:form>
		<h:panelGrid columns="3">
			<h:commandButton value="Add Flight" action="addflight.xhtml" />
			<br />
			<h:button value="Exit" outcome="home.xhtml" immediate="true" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
